<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <meta name="description" content="Site for tezos contract, which allows to post, sell and claim haiku.">
  <meta name="author" content="SteMak">

  <title>Tezos Haiku</title>
  <link href="/src/css/bootstrap.min.css" rel="stylesheet">
  <link href="/src/css/style.css" rel="stylesheet" type="text/css">

  <link rel="apple-touch-icon" href="/src/img/logo.png" sizes="180x180">
  <link rel="icon" href="/src/img/logo.png" sizes="32x32" type="image/jpg">
  <link rel="icon" href="/src/img/logo.png" sizes="16x16" type="image/jpg">
  <link rel="icon" href="/src/img/logo.png">
  <meta name="theme-color" content="#212529">
</head>

<body>
  <header>
    <div class="navbar navbar-dark header_buttons">
      <div class="container buttons_area">
        <a href="/src/html/index.html" class="navbar-brand">
          <strong>Gallery</strong>
        </a>
        <a href="/src/html/verification.html" class="navbar-brand">
          <strong>Verification</strong>
        </a>
        <a href="/src/html/account.html" class="navbar-brand" id="account_link">
          <strong>Account</strong>
        </a>
        <a href="/src/html/alien_account.html" id="alien_link" style="display: none;"></a>
      </div>
    </div>
  </header>

  <main>
    <section class="description_container">
      <h1 class="fw-light" id="welcome">No account found</h1>
      <p class="lead" id="desc"></p>
      <p>
        <a href="/src/html/index.html" class="btn btn_primary right_down_space">Back to gallery</a>
        <a href="/src/html/account.html" class="btn btn_primary right_down_space">To your account</a>
      </p>
    </section>

    <div class="container" id="main_container">
      <h2 class="fw-light center">Created haiku</h2>
      <div id="nothing_crt">
        <div id="created_tokens"></div>
      </div>
      <div class="space_between_lists"></div>
      <h2 class="fw-light center">Owned haiku</h2>
      <div id="nothing_own">
        <div id="owned_tokens"></div>
      </div>
      <div id="token_popup"></div>
    </div>
  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="/src/html/account.html">Back to top</a>
      </p>
      <p class="mb-1">Project Tezos Haiku written by Â© <a href="https://github.com/SteMak" target="_blank">SteMak</a>
      </p>
      <p class="mb-0">Have any questions? Write me a letter <a href="mailto:chestedos@gmail.com"
          target="_blank">chestedos@gmail.com</a>.</p>
    </div>
  </footer>

  <script>
    const url = new URL(window.location.href);
    const addr = url.searchParams.get("address");
    const s_addr = (addr || '').length > 20 ? addr.slice(0, 7) + '...' + addr.slice(-7) : addr
    if (addr) {
      document.title = `Tezos Haiku - ${addr}`;
      document.getElementById('welcome').innerHTML = `Welcome to account of <a style="font-size: smaller;font-family: monospace;">${s_addr}</a>`
      document.getElementById('desc').innerHTML = `Here you can see haiku that <a style="word-break: break-all;font-size: smaller;font-family: monospace;">${addr}</a> have written or bought.`
    }
  </script>
  <script src="/src/js/united.js"></script>
  <script>
    var info_open, token_close
    alien_link = new URL(document.getElementById('alien_link').href).pathname;
    account_link = new URL(document.getElementById('account_link').href).pathname;
  </script>
  <script type="module" src="/src/js/alien_account.js"></script>
</body>

</html>
